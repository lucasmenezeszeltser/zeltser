<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitação de Filme</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 8px;
}

input[type=text], input[type=number] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

</style>
</head>
<body>

<h2 style="text-align:center;">Solicitação de Filme</h2>

<div class="container">
  <form action="/action_page.php">
    <label for="nome"><b>Nome do Filme</b></label>
    <input type="text" placeholder="Digite o nome do filme" name="nome" required>

    <label for="ano"><b>Ano de Lançamento</b></label>
    <input type="number" placeholder="Digite o ano de lançamento" name="ano" required>

    <button type="submit">Enviar Solicitação</button>
  </form>
</div>

</body>
</html>
